    url: http://localhost:9090
    #http://stats-server-container:9090
server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://5.167.50.196:5432/ewm-db
    password: ewm
    username: ewm
  jpa:
